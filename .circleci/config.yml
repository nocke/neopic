# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  win: circleci/windows@5.0

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  neopic-workflow:
    jobs:
      - build-linux:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^circleci-.*/
      - build-macos:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^circleci-.*/
      - build-windows:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^circleci-.*/


# Reuse a sequence of steps
# See: https://circleci.com/docs/configuration-reference/#workflows
commands:
  steps-before:
    steps:
      # checkout must be before mkdir, mkdir must be before sanity test ðŸ˜¬
      - checkout
      - run: mkdir -p ./out/make
      - run:
          name: sanity test
          command: |
            echo "pwd: $PWD   node version: $(node --version)  shell: $SHELL   uname: $(uname)"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build-linux:
    docker:
      - image: cimg/node:20.10.0
    steps:
      - steps-before
      - restore_cache:
          key: dependency-B-linux-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run test
      - run:
          name: Install OS specific
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot rpm
            # rpm only needed for MakerRpm
      - save_cache:
          key: dependency-B-linux-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run make
      - run:
          name: List store_artifacts
          command: ls -lR ./out
      - store_artifacts:
          path: out/make

  build-macos:
    macos:
      xcode: 15.1.0
    steps:
      - run: xcodebuild -version
      - steps-before
      - restore_cache:
          key: dependency-B-macos-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run test
      - run:
          name: Install dpkg and fakeroot
          command: |
            brew update
            brew install dpkg fakeroot
      - save_cache:
          key: dependency-B-macos-{{ checksum "package.json" }}
          paths:
          - ./node_modules
      - run: npm run make
      - run:
          name: List store_artifacts
          command: ls -lR ./out
      - store_artifacts:
          path: out/make

  build-windows:
    executor:
      name: win/default
      shell: bash
    steps:
      - steps-before
      - restore_cache:
          key: dependency-B-windows-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run test
      - save_cache:
          key: dependency-B-windows-{{ checksum "package.json" }}
          paths:
          - ./node_modules
      - run: npm run make
      - run:
          name: List store_artifacts
          command: ls -lR ./out
      - run:
          name: electron.exe selftest
          command: |
            ./out/neopic-win32-x64/neopic.exe -selftest
            exitcode=$?
            if [ $exitcode -ne 0 ]; then
              echo "Failure or exit with code $exitcode"
              exit $exitcode
            fi
            echo "electron (windows) selftest success"
      - store_artifacts:
          path: out/make
