version: 2.1

orbs:
  node: circleci/node@5.1.0
  win: circleci/windows@5.0
  mac: circleci/macos@1.1.0


workflows: # ================================================
  version: 2
  build:
    jobs:
      - build-linux:
          filters:
            branches:
              only: master
      - build-macos:
          filters:
            branches:
              only: master
      - build-windows:
          filters:
            branches:
              only: master

commands: # ================================================
  steps-before:
    steps:
      # checkout must be before mkdir, mkdir must be before sanity test ðŸ˜¬
      - checkout
      - run: mkdir -p ./out
      - run:
          name: sanity test
          command: |
            echo "pwd: $PWD   node version: $(node --version)  shell: $SHELL   uname: $(uname)"
            echo "Jaa, Nee" > ./out/some-artifact.exe

jobs: # ======================================================
  build-linux:
    docker:
      - image: cimg/node:20.10.0
    steps:
      - steps-before
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run:
          name: Install OS specific
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run make -- --platform linux
      - store_artifacts:
          path: out

  build-macos:
    macos:
      xcode: 15.1.0
    steps:
      - steps-before
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run:
          name: Install dpkg and fakeroot
          command: |
            brew update
            brew install dpkg fakeroot
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run make -- --platform darwin
      - store_artifacts:
          path: out

  build-windows:
    executor:
      name: win/default
      shell: bash
    steps:
      - steps-before
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run:
          name: Install dpkg and fakeroot
          command: |
            echo TODO
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run make -- --platform win32
      - store_artifacts:
          path: out
